name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main  # Trigger only on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "echo âœ… Connected to EC2 successfully"

      # Set up SSH key and known_hosts
      - name: ðŸ” Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || (echo "ssh-keyscan failed"; exit 1)

      # Optional debug step (safe to keep)
      - name: ðŸ§ª Verify SSH setup
        run: |
          ls -l ~/.ssh/
          stat -c "%A %n" ~/.ssh/id_rsa

      # Deploy the app
      - name: ðŸš€ Deploy Flask App to EC2
        run: |
          echo "Starting deployment to EC2..."

          # Copy all repo files to EC2 target directory
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./app ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

          # Connect via SSH and restart app
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/app
            echo "ðŸ“¦ Setting up Python environment..."
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸ” Restarting Flask app..."
            pkill -f "app.py" || true
            nohup python3 app.py > app.log 2>&1 &

            echo "âœ… Deployment complete!"
          EOF
