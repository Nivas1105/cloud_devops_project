name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main  # Trigger only on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Set up SSH credentials
      - name: ğŸ” Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || (echo "âŒ ssh-keyscan failed"; exit 1)
          echo "âœ… SSH key configured successfully."

      # 2ï¸âƒ£ Verify key and connectivity
      - name: ğŸ§ª Verify SSH setup
        run: |
          echo "Checking SSH files..."
          ls -la ~/.ssh
          echo "Testing connection to EC2..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "echo âœ… Connected to EC2 successfully"

      # 3ï¸âƒ£ Deploy Flask App
      - name: ğŸš€ Deploy Flask App to EC2
        run: |
          echo "ğŸšš Copying files to EC2..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./app ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

          echo "âš™ï¸ Setting up Python environment and restarting app..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /home/ec2-user/app
            echo "ğŸ“¦ Setting up virtual environment..."
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ” Restarting Flask app..."
            pkill -f "mlapp.py" || true
            nohup python3 mlapp.py > app.log 2>&1 &

            echo "âœ… Deployment complete!"
          EOF
